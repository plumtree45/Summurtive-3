<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="Container1"></div>

<div class="Container2"></div>

<div class="Container3"></div>

<div class="Footer"></div>

<button class="Contact">Contact Us</button>




<form class="form">
	
	<h6 id="title">Contact Us</h6>

	<h5 id="title1">Name*:</h5><br>

	<input type="text" id="name" name="name" required><br>
	
	<span class="validity"></span>

	<p class="error">This field is required.</p>

	<h5 id="title2">Phone Number*:</h5><br>

	<input type="text" id="phonenumber" name="phonenumber" required><br>

	<span class="validity"></span>

	<p class="error">This field is requred.</p>

	<h5 id="title3">Email*:</h5><br>

	<input type="text" id="email" name="email" required><br>

	<span class="validity"></span>

	<p class="error">This field is required.</p>

	<h5 id="title4">Questions/Queryires:</h5><br>

	<input type="text" id="questions" name="questions" required><br>

	<span class="validity"></span>

	<p class="error">This feild is required.</p>

	<input type="submit" id="submit" value="Submit">

</form>

	<script type="text/javascript" href="js/custom.js"></script>

</body>
</html>
